<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancy Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('basicSearch') }}">
            <img src="/JVB/assets/Logo-Big.PNG">
            Job Vacancy Board
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == url_for('basicSearch') %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('basicSearch') }}">Search<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if request.path == url_for('advancedSearch') %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('advancedSearch') }}">Advanced Search</a>
                </li>
                <li class="nav-item {% if request.path == url_for('userManagement') %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('userManagement') }}">User Management</a>
                </li>
                <li class="nav-item {% if request.path == url_for('advertManagement') %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('advertManagement') }}">Advert Management</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
